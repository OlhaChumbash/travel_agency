<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--"Meta Date"-->
   <meta name="author" content="Ольга Турагенція">
   <meta name="robots" content="..., ...">
   <meta name="googlebot" content="..., ...">
   <meta name="title" content="Підбір турів у Вінниці">
   <meta name="description" content="Турагенція у Вінниці. Турагент Вінниця">
   <meta name="keywords"
      content="Турагенція Вінниця, турагенція, підбір турів в Вінниці, автобусні турі з Вінниці в Европу">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://travelagency.intita.com/">
   <meta property="og:title" content="Турагенція TUI в Вінниці">
   <meta property="og:description"
      content="Підберемо найкращі варіанти для вашого відпочинку! Подорож з намі буде комфортною та цікавою!">
   <meta property="og:image" content="https://travelagency.intita.com/src/images/sharing-img.jpg">
   <!--sharing on twitter start-->
   <meta name="twitter:title" content="Турагенція  TUI в Вінниці">
   <meta name="twitter:image" content="https://travelagency.intita.com/src/images/sharing-img.jpg">
   <meta name="twitter:description"
      content="Підберемо найкращі варіанти для вашого відпочинку! Подорож з намі буде комфортною та цікавою!">
   <meta name="twitter:url" content="https://travelagency.intita.com/">
   <meta name="twitter:card" content="summary">
   <!--sharing on twitter end-->
   <!--"Favicon"-->

   <title>TUI Travel agency</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

   <link rel="stylesheet" href="src/css/icomoon.css">
   <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
   <!--"loader start"-->
   <div id="loader"></div>
   <!--"loader end"-->

   <div id="wrapper" class="container-xxl">
      <!--header start-->
      <header id="header">
         <div class="hamburger-menu">
            <div class="row">
               <div>
                  <a href="index.html" target="_blank">
                     <img class="icon_img" src="./src/images/logo.png" alt="Logo"></a>
               </div>
               <div class="menu-block menu-wrap-dt">
                  <div class="menu">
                     <ul class="list-unstyled d-flex menu-desktop">
                        <li><a class="" href="#">Популярніші напрямки</a></li>
                        <li><a class="" href="#">Відгуки</a></li>
                        <li><a class="" href="#">Найчастіші запитання</a></li>
                        <li><a class="" href="#">Контакти</a>
                        </li>
                     </ul>
                  </div>
                  <div class="mob-desktop switch-languages">
                     <a class="text-language" href="#" id="uaLang">Ua</a>
                     <a class="text-language" href="index-en" id="enLang">Eng</a>
                  </div>
               </div>
               <input id="menu__toggle" type="checkbox" />
               <label id="dropdownMenuButton" class="menu__btn" for="menu__toggle" onclick="toggleMenu()">
                  <span></span>
               </label>
               <div class="menu__box" id="menuBox">
                  <a href="index.html" target="_blank">
                     <img class="header-burger icon-img" src="./src/images/logo.png" alt="Logo"></a>
                  <div class="menu-wrap-bg">
                     <ul>
                        <li><a class="menu__item" href="#"
                              onclick="navigateTo('popularDestinations'); closeMenu();">Популярніші напрямки</a>
                        </li>
                        <li><a class="menu__item" href="#" onclick="navigateTo('reviews'); closeMenu()">Відгуки</a>
                        </li>
                        <li><a class="menu__item" href="#"
                              onclick="navigateTo('questionsAnswers'); closeMenu()">Найчастіші
                              запитання</a>
                        </li>
                        <li><a class="menu__item menu__item__contacts" href="#"
                              onclick="navigateTo('contacts'); closeMenu()">Контакти</a></li>
                     </ul>
                     <button class="header-nav-btn">Зв’язатись з оператором</button>
                     <div class="share-section text-center">
                        <h2 class="text-center text-share">Поділитись</h2>
                     </div>
                     <div class="social-icons">
                        <div class="icons-start">
                           <ul class="social-options list-unstyled d-flex icons-menu">
                              <li><a href="https://www.facebook.com/sharer/sharer.php?u=https://travelagency.intita.com"
                                    target="_blank"><i class="icon-Facebook"></i></a>
                              </li>
                              <li><a href="https://twitter.com/intent/tweet?url=https://travelagency.intita.com"
                                    target="_blank"><i class="icon-twitter"></i></a>
                              </li>
                              <li><a href="https://www.linkedin.com/shareArticle?mini=true&url=https://travelagency.intita.com"
                                    target="_blank"><i class="icon-linkedin"></i></a>
                              </li>
                              <li><a href="https://t.me/share/url?url=https://https://travelagency.intita.com"
                                    target="_blank"><i class="icon-Telegram"></i></a>
                              </li>
                           </ul>
                        </div>
                     </div>
                     <div class="text-center">
                        <div class="switch-languages">
                           <a class="text-language" href="#" id="uaLang">Ua</a>
                           <a class="text-language" href="index-en" id="enLang">En</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!--"header end"-->

      <!--"main-block-TUI start"-->
      <section id="mainTUI"></section>
      <!--"main-block-TUI end"-->

      <!--"travel search (plugin) start"-->
      <section id="travelSearch"></section>
      <!--"travel search (plugin) end"-->

      <!--"types tours start"-->
      <section id="typesTours"></section>
      <!--"types tours end"-->

      <!--"more popular destinations start"-->
      <section id="popularDestinations"></section>
      <!--"more popular destinations end"-->

      <!--"instagram gallery (plugin) start"-->
      <section id="instagramGallery"></section>
      <!--"instagram gallery (plugin) end"-->

      <!--"prepare your trip with us start"-->
      <section id="prepareTripUs"></section>
      <!--"prepare your trip with us end"-->

      <!--"reviews start"-->
      <section id="reviews"></section>
      <!--"reviews end"-->

      <!--"questions and answers start"-->
      <section id="questionsAnswers"></section>
      <!--"questions and answers end"-->

      <!--"contacts start"-->
      <section id="contacts"></section>
      <!--"contacts end"-->

      <!--"form window start"-->
      <section id="modalWindow"></section>
      <!--form window end-->

      <!--"footer start"-->
      <footer id="footer"></footer>
      <!--"footer end"-->

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <!-- recaptcha -->

   <script src="src/js/script.js"></script>
</body>

</html>
