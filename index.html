<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--"Meta Date"-->

   <!--"Favicon"-->

   <title>TUI Travel agency</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

   <link rel="stylesheet" href="src/css/icomoon.css">
   <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
   <!--"loader start"-->
   <div id="loader"></div>
   <!--"loader end"-->
   <div class="order-btn" onclick="openForm()">Записатись на заняття</div>
   <section id="modal-overlay">
      <form id="form-window" class="registration-form" method="post" accept-charset="utf-8"
          action="https://intita.com/api/v1/entrant">
          <svg id="close-form-window" type="button" class="icon-close">
              <use xlink:href="">XXX</use>
          </svg>
          <div class="input-wrapper">
              <input class="input-name" maxlength="30" type="text" name="first_name" placeholder="Ім’я*" value="">
              <p class="error-text"></p>
          </div>
          <div class="input-wrapper">
              <input class="phone-number" type="text" name="phone" placeholder="Телефон*" value="">
              <p class="error-text"></p>
          </div>
          <button class="check-form order-btn" type="submit">
              <p>Записатись на заняття</p>
          </button>
          <input type="hidden" name="organization_id" value="115">
      </form>
      <div id="second-window">
          <svg class="icon-close" id="close-second-window" type="button">
              <use xlink:href="">XXX</use>
          </svg>
          <span class="form-name-content"> Дякую! <br>Я зателефоную Вам найближчим часом!</span>
      </div>
  </section>
   <div id="wrapper" class="container-xxl">
      <!--"header start"-->
      <header id="header"></header>
      <!--"header end"-->

      <!--"main-block-TUI start"-->
      <section id="mainTUI"></section>
      <!--"main-block-TUI end"-->

      <!--"travel search (plugin) start"-->
      <section id="travelSearch"></section>
      <!--"travel search (plugin) end"-->

      <!--"types tours start"-->
      <section id="typesTours"></section>
      <!--"types tours end"-->

      <!--"more popular destinations start"-->
      <section id="popularDestinations"></section>
      <!--"more popular destinations end"-->

      <!--"instagram gallery (plugin) start"-->
      <section id="instagramGallery"></section>
      <!--"instagram gallery (plugin) end"-->

      <!--"prepare your trip with us start"-->
      <section id="prepareTripUs"></section>
      <!--"prepare your trip with us end"-->

      <!--"reviews start"-->
      <section id="reviews"></section>
      <!--"reviews end"-->

      <!--"questions and answers start"-->
      <section id="questionsAnswers"></section>
      <!--"questions and answers end"-->

      <!--"contacts start"-->
      <section id="contacts"></section>
      <!--"contacts end"-->

      <!--"form window start"-->
      <section id="modalWindow"></section>
      <!--form window end-->

      <!--"footer start"-->
      <footer id="footer"></footer>
      <!--"footer end"-->
   </div>
