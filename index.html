<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--"Meta Date"-->

   <!--"Favicon"-->

   <title>TUI Travel agency</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

   <div id="wrapper" class="container-xxl">

      <!--"header end"-->

      <!--"travel search (plugin) start"-->

      <!--"types tours end"-->

      <!--"more popular destinations start"-->

      <!--"instagram gallery (plugin) start"-->

      <!--"instagram gallery (plugin) end"-->

      <!--"prepare your trip with us end"-->

      <!--"footer end"-->
